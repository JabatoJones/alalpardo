<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Piscina</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
    }

    .row {
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;

        -webkit-box-orient: horizontal;
        -moz-box-orient: horizontal;
        box-orient: horizontal;
        flex-direction: row;

        -webkit-box-pack: center;
        -moz-box-pack: center;
        box-pack: center;
        justify-content: center;

        -webkit-box-align: center;
        -moz-box-align: center;
        box-align: center;
        align-items: center;

    }

    .cell {
        -webkit-box-flex: 1;
        -moz-box-flex: 1;
        box-flex: 1;
        -webkit-flex: 1 1 auto;
        flex: 1 1 auto;

        padding: 10px;
        margin: 10px;

        text-align: center;
    }

    img {
        max-width: 100%;
    }
</style>

<body>
    <div class="content">
        <div class="row">
            <div class="cell">
                <img src="/img/bar1.png" />
            </div>            
        </div>
        <div class="row">
            <div class="cell">
                <img src="/img/bar2.png" />
            </div>
        </div>
    </div>
</body>

</html>
